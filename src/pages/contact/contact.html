<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card  *ngFor="let user of users">
      <img src="{{ user.picture.large }}"/>
      <ion-card-content>
        <ion-card-title>
          {{ user.name.first }}
          </ion-card-title>
        <p>
          {{ user.email }}
        </p>
      </ion-card-content>
    </ion-card>
</ion-content>
